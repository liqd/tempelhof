{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="page-header">
        <div class="l-wrapper">
            <h1 class="page-header__title">
                <i class="fa fa-archive" aria-hidden="true"></i> {{ self.title }}
            </h1>
            <p class="l-center-6">{{ self.description }}</p>
        </div>
    </div>
    {% image self.image fill-1920x600 %}
    <div class="l-wrapper">
        {% for block in self.body %}
            {{ block }}
        {% endfor %}
    </div>
{% endblock %}
