{% load wagtailcore_tags wagtailimages_tags i18n %}
<div class="projects-block">
    <h2 class="projects-block__title">{{ self.title }}</h2>
    {% for project in self.projects %}
        <div class="projects-block__item">
            {% image project.image fill-270x270 as img %}
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="projects-block__img">
            <p class="projects-block__date">{{ project.start_date }} &ndash; {{ project.end_date }}</p>
            <h3 class="projects-block__title" id="project-{{ forloop.counter }}">{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.url }}" aria-describedby="project-{{ forloop.counter }}">{% trans 'go to project' %}</a>
        </div>
    {% endfor %}
</div>
