{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="l-wrapper">
        <a href="{% pageurl self.get_parent %}">back to {{ self.get_parent }}</a>
        <h1>{{ self.title }}</h1>
        {% for child in self.get_children %}
            <a href="{% pageurl child %}">{{ child }}</a>
        {% endfor %}
    </div>
{% endblock %}
