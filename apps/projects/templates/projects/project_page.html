{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="l-wrapper">
        <a href="{% pageurl self.get_parent %}">back to {{ self.get_parent }}</a>
        <h1>{{ self.title }}</h1>
        {% image self.image fill-1920x600 %}
        {{ self.image.author }}
        <p>{{ self.description }}</p>
    </div>
{% endblock %}
