{% load menu static %}

{% get_menu 'Header' as topnav %}
<header class="header">
    <nav class="l-wrapper header__container">
        <span class="header__branding">{{ self.get_site.site_name }}</span>
        <ul class="header__list">
            {% for item in topnav %}
                <li class="header__item">
                    <a class="header__link" href="{{ item.url }}">{{ item.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
