{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="page-header">
        <div class="l-wrapper page-header__wrapper">
            <h1 class="page-header__title">
                <i class="fa fa-archive" aria-hidden="true"></i> {{ self.title }}
            </h1>
            <p class="l-center-6">{{ self.description }}</p>
        </div>
    </div>
    <div class="l-wrapper">
        <div class="l-center-6">
            {% for block in self.body %}
                {% include_block block with index=forloop.counter %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
